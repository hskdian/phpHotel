<!DOCTYPE HTML>
<html>
<head>
<script src="http://canvasjs.com/assets/script/canvasjs.min.js"></script>
<script type="text/javascript">

window.onload = function () {
	var chart = new CanvasJS.Chart("chartContainer", {
		title:{
			text: "My First Chart in CanvasJS"
		},
		data: [
		{
			// Change type to "doughnut", "line", "splineArea", etc.
			type: "column",
			dataPoints: [{"label":"Janice","y":815},{"label":"Jim","y":1114.2857142857142},{"label":"Michael","y":400},{"label":"Patrice","y":740},{"label":"Rachel","y":400}]
			// [{"label":"Janice","Y":815},{"label":"Jim","Y":1114.2857142857142},{"label":"Michael","Y":400},{"label":"Patrice","Y":740},{"label":"Rachel","Y":400}]
		}
		]
	});
	chart.render();
}
</script>
</head>
<body>
<div id="chartContainer" style="height: 300px; width: 100%;"></div>
</body>
</html>
